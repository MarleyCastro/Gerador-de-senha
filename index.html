<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Gerador de Senha</title>
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
            

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputSlider">


        <div class="row">
            <p>Senha</p>
            <span id="sliderValue"></span>
        </div>

    <div class="row">
        <label for="lowercase" name="lowercase">Include Lowercase(a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase">
    </div>
    <div class="row">
        <label for="Upercase" name="uppercase">Include Upercase(A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase">
    </div>
    <div class="row">
        <label for="numbers" name="numbers">Include Numbers(0-9)</label>
        <input type="checkbox" name="numbers" id="numbers">
    </div>
    <div class="row">
        <label for="symbols" name="symbols">Include Symbols(&-@)</label>
        <input type="checkbox" name="symbols" id="symbols">
    </div>

    <button type="button" class="genBtn" id="genBtn">
        Generete Password
    </button>

    
</body>
</html>
